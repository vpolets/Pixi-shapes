<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.e308ff8e.css">
  <title>PIXI SHAPES</title>
<script src="/style.e308ff8e.js"></script></head>
<body>
  <div class="shape-game">
    <div class="game-title">
      <h1>PIXI SHAPES</h1>
      <h4>Test task by Ishchuk Tetiana</h4>
    </div>
    <div class="panel panel-info">
      <div>
        Number of shapes being displayed in the rectangle
        <div class="mark" id="counter">0</div>
      </div>
      <div>
        surface area (in px^2) occupied by the shapes
        <div class="mark" id="area">0px2</div>
      </div>
    </div>

    <div id="root"></div>

    <div class="panel panel-action">
      <label>
        Generated per second
        <input min="0" value="5" step="1" id="generated" type="number">
      </label>
      <label>
        Gravity value
        <input min="0" value="9.8" step="0.1" id="gravity" type="number">
      </label>
    </div>
  </div>
  <script src="/Pixi-shapes.e31bb0bc.js"></script>
</body></html>
